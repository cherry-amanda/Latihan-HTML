<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Online</title>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Online</h2>
        <form>
            <p>
                <label for="program_kuliah">Program Kuliah:</label>
                <select id="program_kuliah" name="program_kuliah">
                    <option value="">-- Pilih Program --</option>
                    <option value="D3">D3</option>
                    <option value="D4">D4</option>
                </select>
            </p>
 
            <p>
                <label for="program">Program Studi:</label>
                <select id="program" name="program">
                    <option value="">-- Pilih Program Studi --</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Teknologi Rekayasa Perangkat Lunak">Teknologi Rekayasa Perangkat Lunak</option>
                    <option value="Agroindustri">Agroindustri</option>
                    <option value="TPTP">TPTP</option>
                    <option value="Pemeliharaan Mesin">Pemeliharaan Mesin</option>
                    <option value="Teknologi Rekayasa Manufaktur">Teknologi Rekayasa Manufaktur</option>
                </select>
            </p>
            <hr/>
            <p>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </p>
 
            <p>
                <label>Jenis Kelamin:</label>
                <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </p>
 
            <p>
                <label for="tempat">Tempat Lahir:</label>
                <input type="text" id="tempat" name="tempat" required>
            </p>
 
            <p>
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </p>
 
            <p>
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                </select>
            </p>
 
            <p>
                <label for="sekolah">Asal Sekolah:</label>
                <select id="sekolah" name="sekolah" required>
                    <option value="">-- Pilih Asal Sekolah --</option>
                    <option value="SMA">SMA</option>
                    <option value="SMK">SMK</option>
                    <option value="MA">MA</option>
                </select>
            </p>
 
            <p>
                <button type="submit">Daftar</button>
            </p>
             
        </form>
    </div>
</body>
</html>
